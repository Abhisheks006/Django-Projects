{% extends 'students/base.html' %} {% block content %}

<h3>Are you sure you want to delete <b>{{ student.name }}</b>?</h3>

<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-delete">Yes, Delete</button>
  <a href="{% url 'student_list' %}" class="btn btn-back">Cancel</a>
</form>

{% endblock %}
