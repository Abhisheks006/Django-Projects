{% extends 'students/base.html' %} {% block content %}

<form method="POST">
  {% csrf_token %}

  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      name="name"
      value="{{ student.name|default:'' }}"
      required
    />
  </div>

  <div class="form-group">
    <label>Email</label>
    <input
      type="email"
      name="email"
      value="{{ student.email|default:'' }}"
      required
    />
  </div>

  <div class="form-group">
    <label>Course</label>
    <input
      type="text"
      name="course"
      value="{{ student.course|default:'' }}"
      required
    />
  </div>

  <div class="form-group">
    <label>Age</label>
    <input
      type="number"
      name="age"
      value="{{ student.age|default:'' }}"
      required
    />
  </div>

  <button type="submit" class="btn btn-add">Save</button>
  <a href="{% url 'student_list' %}" class="btn btn-back">Back</a>
</form>

{% endblock %}
