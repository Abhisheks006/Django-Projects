{% extends 'students/base.html' %} {% block content %}

<a href="{% url 'student_create' %}" class="btn btn-add">+ Add Student</a>

<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Course</th>
    <th>Age</th>
    <th>Actions</th>
  </tr>

  {% for student in students %}
  <tr>
    <td>{{ student.name }}</td>
    <td>{{ student.email }}</td>
    <td>{{ student.course }}</td>
    <td>{{ student.age }}</td>
    <td class="actions">
      <a href="{% url 'student_update' student.id %}" class="btn btn-edit"
        >Edit</a
      >
      <a href="{% url 'student_delete' student.id %}" class="btn btn-delete"
        >Delete</a
      >
    </td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="5">No students found.</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
